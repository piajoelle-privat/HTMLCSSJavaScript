    function cross () {
        reset ();
        let x = random (-150, +150);
        let y = random (-150, +150);
        goto (x,y);
        let size = 10;
        pendown();
        angle (45)
        forward (size);
        goto (x,y);
        pendown();
        angle (-45)
        forward (size);
        goto (x,y);
        pendown();
        angle (135)
        forward (size);
        goto (x,y);
        pendown();
        angle (-135)
        forward (size);
        goto (x,y);
        }

    function numbers () {
        reset ();
        let i = 5;
        while (i !== 1, i--);
        alert ("Countdown" + i);
    }

    function max () {
        let i = 0;
        while (i < 10) {
            let zs = random (1, 100);
            alert ("Zufallszahl" + zs);
            i = i + 1;
        }
    }

    function star () {
        goto (0,0);
        let i = 0;
        let radius = 100;
        while (i < 30) {
            pendown ();
            forward (radius);
            goto (0,0);
            right (12);
            i = i + 1;
        }
    }
